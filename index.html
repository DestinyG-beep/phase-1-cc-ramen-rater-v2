<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu">
    <img src="assets/ramen/gyukotsu.jpg" alt="Ramen 1" data-name="gyukotsu" data-restaurant="Hao-ba" data-rating="8" data-comment="Delicious!" />
    <img src="assets/ramen/kojiro.jpg" alt="Ramen 2" data-name="kojiro" data-restaurant="Zhin-shi" data-rating="9" data-comment="Tasty!" />
    <img src="assets/ramen/naruto.jpg" alt="Ramen 3" data-name="naruto" data-restaurant="Yuan-fe" data-rating="7" data-comment="Good!" />
    <img src="assets/ramen/nirvana.jpg" alt="Ramen 4" data-name="nirvana" data-restaurant="Ni-men hao" data-rating="6" data-comment="Good!" />
  </div>


  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>


  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>
  <!--copied from canvas-->
  <form id="edit-ramen">    
    <h4>Update the Featured Ramen</h4>
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Update" />
  </form>

</body>

</html>
